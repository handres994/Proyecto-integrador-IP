    rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Boldonse&family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Prata&display=swap" rel="stylesheet">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="contenedor">
        <nav class="navbar custom-navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="/html/index.html">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
                  viewBox="0 0 16 16">
                  <path
                    d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
                </svg>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="navbar-brand" href="/html/contactanos.html">Contáctanos</a>
                  </li>
                  <li class="nav-item">
                    <a class="navbar-brand" href="/html/inicio_sesion.html">Iniciar sesión</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
        <div class="formulario-registro">
            <form method="get" autocomplete="off">
                <h2>Registro de Usuario</h2>
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" placeholder="Ingresa tu nombre"
                    required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Crea una contraseña" required minlength="6">
                <label for="fecha-nacimiento">Fecha de nacimiento:</label>
                <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" class="input-fecha-municipio" required>
                <label for="Municipio">Municipio:</label>
                <select id="Municipio" name="Municipio" class="input-fecha-municipio" required>
                    <option value="">Tu municipio</option>
                    <option value="mx">Medellin</option>
                    <option value="us">Sopetran</option>
                    <option value="ar">Jardin</option>
                    <option value="co">San Jeronimo</option>
                    <option value="es">Segobia</option>
                </select>
                <div class="direccion-container">
                    <label for="direccion">Dirección:</label>
                    <div class="direccion-inputs">
                        <select name="direccion" id="direccion" required>
                            <option value="">Tipo</option>
                            <option value="cll">Calle</option>
                            <option value="crr">Carrera</option>
                            <option value="av">Avenida</option>
                        </select>
                        <input type="number" class="direccion-numero">
                        <span>#</span>
                        <input type="number" class="direccion-numero">
                        <span>-</span>
                        <input type="number" class="direccion-numero">
                    </div>
                </div>
                <div class="genero">
                    <legend class="form-label">Género:</legend>
                    <div class="radio-group">
                        <div class="radio-option">
                            <label for="masculino" class="radio-label">Masculino</label>
                            <input type="radio" id="masculino" name="genero" value="masculino" required
                                class="radio-input">
                        </div>
                        <div class="radio-option">
                            <label for="femenino" class="radio-label">Femenino</label>
                            <input type="radio" id="femenino" name="genero" value="femenino" class="radio-input">
                        </div>
                        <div class="radio-option">
                            <label for="otro" class="radio-label">Otro</label>
                            <input type="radio" id="otro" name="genero" value="otro" class="radio-input">
                        </div>
                    </div>
                </div>
                <div class="check-terminos">
                    <label for="terminos">Acepto los términos y condiciones</label>
                    <input type="checkbox" id="terminos" name="terminos" class="terminos-input" required>
                </div>
                <button type="submit">Registrarse</button>
                <div class="ya-registrado">
                    <a class="ya-registrado-a" href="/html/inicio_sesion.html">ya estoy registrado</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
