<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    href="https://fonts.googleapis.com/css2?family=Boldonse&family=Comfortaa:wght@300..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Prata&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="/css/inicio_sesion_style.css">
</head>

<body>
    <div class="contenedor">
      <nav class="navbar custom-navbar navbar-expand-lg bg-body-tertiary sticky-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="/html/index.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house"
              viewBox="0 0 16 16">
              <path
                d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z" />
            </svg>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdownContactanos"
            aria-controls="navbarNavDropdownContactanos" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdownContactanos">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/html/contactanos.html">Contáctanos</a>
              </li>
              <li>
                <a class="nav-link active" href="/html/inicio_sesion.html">Iniciar Sesión</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>

        <div class="formulario-inicio-sesion">
            <form method="get" autocomplete="off">
                <h2>Inicia Sesión</h2>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" class="form-input" placeholder="Ingresa tu correo" required>
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-input"
                    placeholder="Crea una contraseña" required minlength="6">
                <button type="submit">Iniciar Sesión</button>
                <div class="no-cuenta">
                    <a class="no-cuenta-a" href="/html/registro_usiario.html">No tengo cuenta</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
